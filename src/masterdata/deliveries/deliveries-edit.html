<div class="container flscontainer">
    <div class="col-md-12">
        <fls-busy-indicator busy="busy"
                            error="error">
            <fls-message-bar></fls-message-bar>

            <form role="form"
                  ng-submit="save(delivery)"
                  class="css-form"
                  ng-class="{'readonly-form':!delivery.CanUpdateRecord}"
                  name="deliveryForm">
                
                <div class="row">
                    <div class="col-md-8">

                        <div class="form-group">
                            <label for="DeliveryNumber"><span translate="DELIVERY_NUMBER"></span></label>
                            <input class="form-control"
                                   id="DeliveryNumber"
                                   ng-model="delivery.DeliveryNumber"
                                   required>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="form-group" style="margin-bottom:200px;">
                    <button type="button"
                            ng-click="cancel()"
                            class="btn btn-default pull-right"
                            translate="CANCEL">
                        Cancel
                    </button>
                    <button type="submit"
                            class="btn btn-default pull-right"
                            ng-disabled="deliveryForm.$invalid || !delivery.CanUpdateRecord"
                            translate="SAVE"
                            style="margin-right:10px;">Save
                    </button>
                </div>
            </form>
        </fls-busy-indicator>
        <pre ng-show="debug"
             ng-bind="delivery | json"
             style="margin-top:20px;"></pre>
    </div>
</div>
