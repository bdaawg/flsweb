<div>
    <accordion close-others="false">
        <accordion-group is-open="status1" ng-init="status1 = true">
            <accordion-heading>
                <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status1, 'glyphicon-chevron-right': !status1}" style="margin-right: 0.8em;"></i> <span
                    translate="CLUB_SETTINGS"></span>
            </accordion-heading>

            <div>
                <div class="col-md-12">
                    <div class="form-group col-md-4">
                        <label for="ClubName"><span translate="CLUB_NAME"></span></label>
                        <input class="form-control" id="ClubName" ng-model="club.ClubName" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="ClubKey"><span translate="CLUB_KEY"></span></label>
                        <input class="form-control" id="ClubKey" ng-model="club.ClubKey" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="HomebaseId"><span translate="CLUB_HOME_BASE"></span></label>

                        <selectize id="HomebaseId" name="HomebaseId" options="md.locations" ng-disabled="!club.CanUpdateRecord" config="{
                                inputClass: 'form-control selectize-input',
                                maxItems: 1,
                                valueField: 'LocationId',
                                searchField: ['LocationName'],
                                labelField: 'LocationName'
                            }" required
                               ng-model="club.HomebaseId"></selectize>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label for="ContactName"><span translate="CONTACT"></span></label>
                        <input class="form-control" id="ContactName" ng-model="club.ContactName">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label for="Address"><span translate="ADDRESS"></span></label>
                        <input class="form-control" id="Address" ng-model="club.Address">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-4">
                        <label for="ZipCode"><span translate="ZIP_CODE"></span></label>
                        <input class="form-control" id="ZipCode" ng-model="club.ZipCode">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="City"><span translate="CITY"></span></label>
                        <input class="form-control" id="City" ng-model="club.City">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label for="Country"><span translate="COUNTRY"></span></label>

                        <selectize id="Country" name="Country" options="md.countries" ng-disabled="!club.CanUpdateRecord" config="{
                                inputClass: 'form-control selectize-input',
                                maxItems: 1,
                                valueField: 'CountryId',
                                searchField: ['CountryName'],
                                labelField: 'CountryName'
                            }" ng-model="club.CountryId"></selectize>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-4">
                        <label for="EmailAddress"><span translate="EMAIL"></span></label>
                        <input class="form-control" id="EmailAddress" ng-model="club.EmailAddress" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="PhoneNumber"><span translate="PHONE_NUMBER"></span></label>
                        <input class="form-control" id="PhoneNumber" ng-model="club.PhoneNumber">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="FaxNumber"><span translate="FAX_NUMBER"></span></label>
                        <input class="form-control" id="FaxNumber" ng-model="club.FaxNumber">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label for="WebPage"><span translate="WEB_PAGE"></span></label>
                        <input class="form-control" id="WebPage" ng-model="club.WebPage">
                    </div>
                </div>
            </div>
        </accordion-group>
        <accordion-group is-open="status2">
            <accordion-heading>
                <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status2, 'glyphicon-chevron-right': !status2}" style="margin-right: 0.8em;"></i> <span
                    translate="NOTIFICATION_SETTINGS"></span>
            </accordion-heading>
            <div class="col-md-12">
                <div class="form-group col-md-12">
                    <label for="SendAircraftStatisticReportTo"><span translate="SEND_AIRCRAFT_STATISTIC_REPORT_TO"></span></label>
                    <input class="form-control" id="SendAircraftStatisticReportTo" ng-model="club.SendAircraftStatisticReportTo">
                </div>
                <div class="form-group col-md-12">
                    <label for="SendPlanningDayInfoMailTo"><span translate="SEND_PLANNING_DAY_INFO_MAIL_TO"></span></label>
                    <input class="form-control" id="SendPlanningDayInfoMailTo" ng-model="club.SendPlanningDayInfoMailTo">
                </div>
                <div class="form-group col-md-12">
                    <label for="SendDeliveryMailExportTo"><span translate="SEND_DELIVERY_MAIL_EXPORT_TO"></span></label>
                    <input class="form-control" id="SendDeliveryMailExportTo" ng-model="club.SendDeliveryMailExportTo">
                </div>
                <div class="form-group col-md-12">
                    <label for="SendTrialFlightRegistrationOperatorEmailTo"><span translate="SEND_TRIAL_FLIGHT_REGISTRATION_OPERATOR_EMAIL_TO"></span></label>
                    <input class="form-control" id="SendTrialFlightRegistrationOperatorEmailTo" ng-model="club.SendTrialFlightRegistrationOperatorEmailTo">
                </div>
                <div class="form-group col-md-12">
                    <label for="SendPassengerFlightRegistrationOperatorEmailTo"><span translate="SEND_PASSENGER_FLIGHT_REGISTRATION_OPERATOR_EMAIL_TO"></span></label>
                    <input class="form-control" id="SendPassengerFlightRegistrationOperatorEmailTo" ng-model="club.SendPassengerFlightRegistrationOperatorEmailTo">
                </div>
                <div class="form-group col-md-12">
                    <label for="ReplyToEmailAddress"><span translate="REPLY_TO_EMAIL_ADDRESS"></span></label>
                    <input class="form-control" id="ReplyToEmailAddress" ng-model="club.ReplyToEmailAddress">
                </div>
                <fls-labelled-checkbox class="col-md-6" entity="club"
                                       attribute="RunDeliveryCreationJob"
                                       translation-key="RUN_DELIVERY_CREATION_JOB"></fls-labelled-checkbox>
                <fls-labelled-checkbox class="col-md-6" entity="club"
                                       attribute="RunDeliveryMailExportJob"
                                       translation-key="RUN_DELIVERY_MAIL_EXPORT_JOB"></fls-labelled-checkbox>
            </div>
        </accordion-group>
        <accordion-group is-open="status3">
            <accordion-heading>
                <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status3, 'glyphicon-chevron-right': !status3}" style="margin-right: 0.8em;"></i> <span
                    translate="DEFAULT_SETTINGS"></span>
            </accordion-heading>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="Starttype"><span translate="START_TYPE"></span>:</label>

                        <selectize id="Starttype" name="Starttype" options="md.starttypes" ng-disabled="!club.CanUpdateRecord" config="{
                                inputClass: 'form-control selectize-input',
                                maxItems: 1,
                                valueField: 'StartTypeId',
                                searchField: ['StartTypeId', 'StartTypeName'],
                                render: renderStarttype
                            }" ng-model="club.DefaultStartType"></selectize>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="gliderFlightType"><span translate="DEFAULT_GLIDER_FLIGHT_TYPE"></span>:</label>

                        <selectize id="gliderFlightType" name="gliderFlightType" options="md.gliderFlightTypes" ng-disabled="!club.CanUpdateRecord" config="{
                                inputClass: 'form-control selectize-input',
                                maxItems: 1,
                                valueField: 'FlightTypeId',
                                searchField: ['FlightTypeId', 'FlightCode', 'FlightTypeName'],
                                render: renderFlightType
                            }" ng-model="club.DefaultGliderFlightTypeId"></selectize>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="towingFlightType"><span translate="DEFAULT_TOWING_FLIGHT_TYPE"></span>:</label>

                        <selectize id="towingFlightType" name="towingFlightType" options="md.towingFlightTypes" ng-disabled="!club.CanUpdateRecord" config="{
                                inputClass: 'form-control selectize-input',
                                maxItems: 1,
                                valueField: 'FlightTypeId',
                                searchField: ['FlightTypeId', 'FlightCode', 'FlightTypeName'],
                                render: renderFlightType
                            }" ng-model="club.DefaultTowFlightTypeId"></selectize>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="motorFlightType"><span translate="DEFAULT_MOTOR_FLIGHT_TYPE"></span>:</label>

                        <selectize id="motorFlightType" name="motorFlightType" options="md.motorFlightTypes" ng-disabled="!club.CanUpdateRecord" config="{
                                inputClass: 'form-control selectize-input',
                                maxItems: 1,
                                valueField: 'FlightTypeId',
                                searchField: ['FlightTypeId', 'FlightCode', 'FlightTypeName'],
                                render: renderFlightType
                            }" ng-model="club.DefaultMotorFlightTypeId"></selectize>
                    </div>
                </div>
                <fls-labelled-checkbox class="col-md-6" entity="club"
                                       attribute="IsClubMemberNumberReadonly"
                                       translation-key="IS_CLUB_MEMBER_NUMBER_READONLY"></fls-labelled-checkbox>
            </div>
        </accordion-group>
    </accordion>

</div>
